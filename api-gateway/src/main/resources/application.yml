server:
  port: 8765

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: test
          uri: lb://test
          predicates:
            - Path=/api/v1/test/**
            - Method=POST,GET,PUT,DELETE,PATCH
        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
            - Method=POST,GET,PUT,DELETE,PATCH
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"