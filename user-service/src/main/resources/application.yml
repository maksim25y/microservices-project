server:
  port: 8084

spring:
  application:
    name: user-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/spring
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://host.docker.internal:5433/${MAIN_POSTGRES_DB}
    username: ${MAIN_POSTGRES_USER}
    password: ${MAIN_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  mvc:
    hiddenmethod:
      filter:
        enabled: true


eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
  client:
    serviceUrl:
      defaultZone: http://host.docker.internal:8761/eureka/