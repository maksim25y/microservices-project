server:
  port: 8082

spring:
  application:
    name: auth-service
  config:
    import: http://host.docker.internal:8888/
  profiles:
    active: service, admin-realm, security
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER:host.docker.internal:9094}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"